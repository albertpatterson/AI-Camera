<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Camera</title>
  </head>
  <body>
    <h1 id="title">AI Camera</h1>

    <button onclick="launchCamera()" id="launch-button">Launch Camera</button>

    <div id="camera-app">
      <div id="loading-indicator">
        <h1>Loading</h1>
        <div class="lds-spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <p id="extra-loading-info">
          Loading may take up to 1 minute for slow connections
        </p>
      </div>

      <div class="canvas-wrapper">
        <canvas id="canvas-canvas"></canvas>
      </div>
      <div class="video-wrapper">
        <video id="video"></video>
      </div>
    </div>

    <p id="error"></p>

    <div id="details">
      <p>
        Stream live video from the camera and label objects using a free
        <a
          href="https://github.com/tensorflow/tfjs-models/tree/master/coco-ssd"
        >
          Tensorflow.js model</a
        >.
      </p>
      <p>
        Build your own on
        <a
          href="https://replit.com/@apatterson189/Make-Your-Own-AI-Camera?v=1#README.md"
          >REPLIT.com</a
        >
      </p>
    </div>

    <!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="main.js"></script>
  </body>
</html>
